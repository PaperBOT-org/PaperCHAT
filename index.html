<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #4267B2;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            flex: 2;
            padding: 20px;
        }

        aside {
            flex: 1;
            padding: 20px;
            background-color: #f0f2f5;
        }

        footer {
            background-color: #4267B2;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Facebook-like Website</title>
</head>
<body>
    <header>
        <h1>Facebook</h1>
    </header>

    <main>
        <section>
            <!-- News Feed -->
            <div>
                <h2>News Feed</h2>
                <!-- Posts go here -->
            </div>
        </section>

        <aside>
            <!-- Sidebar -->
            <h2>Sidebar</h2>
            <!-- Suggestions, friend requests, etc. go here -->
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Facebook</p>
    </footer>
</body>
</html>
